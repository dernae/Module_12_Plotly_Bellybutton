<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <!-- the header links to the Bootstrap CDN.-->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
  <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!--we'll just link to the style.css file that's in our css folder.-->
    <link rel="stylesheet" href="Challenge\style.css"/>
</head>
<body class="bg-secondary"></body>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 class="display-4">Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <!--creates the dropdown menu-->
          <!--additional attribute, called onchange, which is associated with the optionChanged()function-->
          <!--this refers to the dropdown menu. this.value therefore returns to the value attribute of the current dropdown menu selection-->
          <!--this.value(in html) and newSample(in .js) are equivalent.-->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <!--creates panel for the demographic information-->
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="plot">
            <!--<h3 class="panel-title">Top 10 Bacteria Cultures Found</h3>-->
        </div>
        <!--<script src="samples.json"></script>
        <script src="charts.js"></script>
        <div id="sample-chartdata" class="panel-body"></div>-->
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="samples.json"></script>
  <script src="charts.js"></script>

</body>

</html>
